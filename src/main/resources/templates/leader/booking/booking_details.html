<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dettagli Prenotazione</title>
    <link rel="stylesheet" href="/css/details.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/favicons/management_favicon.png">
</head>

<body>
<header>
    <h1>Dettagli Prenotazione</h1>
</header>

<table>
    <tr>
        <th>Week</th>
        <th>Location</th>
        <th>Transport</th>
        <th>Hotel</th>
        <th>Plan</th>
        <th>Price x Persona</th>
    </tr>
    <tr>
        <td th:text="${booking.week.dateFrom} + ' - ' + ${booking.week.dateTo}">settimana</td>
        <td th:text="${booking.week.location}">gruppo</td>
        <td th:text="${booking.week.transport}">transport</td>
        <td th:text="${booking.week.hotel}">hotel</td>
        <td th:text="${booking.week.plan}">plan</td>
        <td th:text="${booking.week.price}">price</td>
    </tr>
</table>

<div id="back_wrapper">
    <a th:href="@{'/leader/user/'+${user.id}+'/booking_management'}">
        <button class="butt" id="back">Back</button>
    </a>
    <a th:href="@{/success}">
        <button class="butt" id="home">Home</button>
    </a>
</div>
</body>
</html>
