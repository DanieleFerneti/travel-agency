<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dettagli utente</title>
    <link rel="stylesheet" href="/css/details.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/favicons/management_favicon.png">
</head>

<body>
<header>
    <h1>Dettagli utente</h1>
</header>

<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Group Name</th>
        <th>Group details</th>
        <th>Bookings</th>
    </tr>
    <tr>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.surname}">Surname</td>
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.groupName}">Group Name</td>
        <td>
            <ul>
                    <span class="booking-group" th:text="${user.group.name}" style="display: inline-block; width: 150px;"></span>
                    <span class="booking-users" th:text="${user.group.users.size()}" style="text-align: right; margin-left: 0; padding-right: 0; display: inline-block; width: 50px;"></span>
                </li>
            </ul>
        </td>
        <td>
            <ul>
                <li th:each="booking : ${user.group.bookings}">
                    <span class="booking-group" th:text="${booking.week.location}" style="display: inline-block; width: 150px;"></span>
                    <span class="booking-users" th:text="${booking.week.id}" style="text-align: right; margin-left: 0; padding-right: 0; display: inline-block; width: 50px;"></span>
                </li>
            </ul>
        </td>
    </tr>
</table>

<div id="back_wrapper">
    <a th:href="@{/admin/user_management}">
        <button class="butt" id="back">Back</button>
    </a>
    <a th:href="@{/success}">
        <button class="butt" id="home">Home</button>
    </a>
</div>
</body>
</html>
